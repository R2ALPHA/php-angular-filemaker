<mat-sidenav-container *ngIf="!_header" class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="false"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)!.matches">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Profile</a>
      <a mat-list-item href="#">All Players</a>
      <a mat-list-item href="#">All Tasks</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="spacer"></span>

      <div class="navigation" *ngIf="!(isHandset$ | async)">
          <a mat-button routerLink="profile">
            <i class="material-icons">
              person
            </i>
            Profile
          </a>
        <a mat-button routerLink="table"><i class="material-icons">
            people
          </i>All Players </a>
        <a mat-button routerLink="table"><i class="material-icons">
            assignment
          </i>All Tasks </a>
        <a mat-button routerLink="login" (click)=logOut()><i class="material-icons">
            exit_to_app
          </i>Log Out </a>
      </div>
    </mat-toolbar>

    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>


<mat-toolbar *ngIf="_header" color="primary" class="before-login" fixedInViewport="false">
  <div class="container">
    <div class="row">
      <h1>BPL-Connecting Players</h1>
    </div>
  </div>
  <span class="spacer"></span>
  <div class="before-nav-button">
    <a mat-button color="accent"   routerLink="signup"><span class="fa fa-sign-in fa-lg"></span>
        Signup</a>&nbsp;&nbsp;
    <a mat-button  color="accent"  routerLink="login"><span class="fa fa-address-card fa-lg">&nbsp;</span>Login</a>&nbsp;
  </div>
</mat-toolbar>
