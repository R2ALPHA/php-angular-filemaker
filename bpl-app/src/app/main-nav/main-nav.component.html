<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport="false" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)!.matches">
        <mat-toolbar color="primary">Menu</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLink="profile">Profile</a>
            <a mat-list-item href=#>All Players</a>
            <a mat-list-item href=#>All Tasks</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar class="nav-bar" color="primary">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
            <button mat-raised-button color="secondary" (click)="adminLogout()"> Admin Logout</button>
            <span class="spacer"></span>

            <div class="navigation" *ngIf="!(isHandset$ | async)">
                <a mat-button routerLink="profile">
                    <i class="material-icons">
              person
            </i> Profile
                </a>
                <a mat-button routerLink="all-task"><i class="material-icons">
            people
          </i>All Players </a>
                <a mat-button routerLink="all-player"><i class="material-icons">
            assignment
          </i>All Tasks </a>
                <a mat-button routerLink="signup-login" (click)=logOut()><i class="material-icons">
            exit_to_app
          </i>Log Out </a>
            </div>
        </mat-toolbar>

        <ng-content></ng-content>
    </mat-sidenav-content>
</mat-sidenav-container>
