
<section class="login">
    <img class="login-bg" src="http://lorempixel.com/output/business-q-c-1200-700-8.jpg">
    <div class="box-login">
      <div class="box-login-content is--login">
  
        <div class="box-text">
          <button mat-raised-button color="primary" (click)="adminLogout()">Admin</button>
          <div class="box-text--title">Donâ€™t Have an account?</div>
          <p class ="punch-line">Join the team of millions players like you and get lots 
            of opportunity like never before and learn how to do 
            things 
          </p>
          <div class="button js-btn-signup" (click)="loginBoxToggle()">SIGN UP</div>
        </div>
  
        <div class="box-text">
          <button mat-raised-button color="primary" (click)="adminLogout()">Admin</button>
          <div class="box-text--title">Have an account?</div>
          <p class="punch-line "> Already have an account then login from here.</p>
          <div class="button js-btn-login" (click)="loginBoxToggle()">Login</div>
        </div>
  
        <div id="login-box" class="box-forms form--login">
          <div style="width: 100%;">
            <div class="box-forms--title">LOGIN</div>
  
            <form   [formGroup]="loginForm" action="" id="form_login" (ngSubmit)=" loginForm.valid && onLoginSubmit()" autocomplete="on">
              <div class="form-group">
                <input type="text" name="username" placeholder="Username"    formControlName="user_name">
              </div>
              <div class="form-group">
                <input type="password" name="password" placeholder="Password" formControlName="password">
              </div>
              <div class="form-group">
                <label for="RememberME">
                  <input id="RememberME" type="checkbox">
                  Remember me
                </label>
              </div>
              <div class="form-group clearfix">
                <button type="submit" [disabled]="loginForm.invalid" class="button-submit">LOGIN</button>
              </div>
              <div class="form-group">
                <a class="forget-password" href="/">
                  <svg class="icon-svg" width="24" height="24" viewBox="0 0 24 24">
                    <path
                      d="M11.625 2.625c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75-4.365-9.75-9.75-9.75zM11.625 17.906c-0.622 0-1.125-0.504-1.125-1.125s0.503-1.125 1.125-1.125c0.621 0 1.125 0.504 1.125 1.125s-0.504 1.125-1.125 1.125zM12.75 13.031c0 0.621-0.504 1.125-1.125 1.125s-1.125-0.504-1.125-1.125v-5.25c0-0.622 0.503-1.125 1.125-1.125s1.125 0.503 1.125 1.125v5.25z">
                    </path>
                  </svg>
                  <span>Forgot password?</span>
                </a>
              </div>
            </form>
  
          </div>
  
        </div>
  
        <!-- End user login -->
  
        <div id="signup-box" class="box-forms form--signup">
          <div class="box-forms--title">SIGN UP</div>
  
          <form  [formGroup]="signupForm" action="" id="form_signup" autocomplete="off"  (ngSubmit)=" signupForm.valid && onSignupSubmit();onSignupSubmit.reset()">
            <div class="form-group">
              <input type="text" name="username" placeholder="Username" formControlName="user_name">
            </div>
            <div class="form-group">
              <input type="email" name="email" placeholder="Email" formControlName="_pk_email_id">
            </div>
            <div class="form-group">
                <input type="text" placeholder="Name" formControlName="player_name" >
            </div>
            <div class="form-group">
              <input type="password" name="password" placeholder="Password" formControlName="password">
            </div>
            <div class="form-group clearfix">
              <button type="submit"  [disabled]="signupForm.invalid"  class="button-submit">SIGN UP</button>
            </div>
          </form>
  
        </div>
        <!-- End user signup  -->
      </div>
    </div>
  </section>
